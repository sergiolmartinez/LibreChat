# HTTP -> HTTPS redirect only
server {
  listen 80 default_server;
  listen [::]:80 default_server;

  server_name ssm.chat;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS reverse proxy
server {
  listen 443 ssl;
  listen [::]:443 ssl;

  server_name ssm.chat;

  # TLS certs (must exist inside container)
  ssl_certificate     /etc/nginx/ssl/nginx.crt;
  ssl_certificate_key /etc/nginx/ssl/nginx.key;

  # If you don't provide dhparam, comment the next line out
  ssl_dhparam /etc/nginx/ssl/dhparam;

  # Upload limits
  client_max_body_size 25M;

  # gzip (optional)
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/css application/javascript application/json application/octet-stream;

  # Proxy headers
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # WebSockets
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";

  location /api/ {
    proxy_pass http://api:3080;
  }

  location / {
    proxy_pass http://api:3080;
  }
}
